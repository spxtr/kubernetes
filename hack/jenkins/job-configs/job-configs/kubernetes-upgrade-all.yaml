- job-group:
    name: 'gke-{version-old}-{version-new}-upgrades'
    step:
        - 'step2-upgrade-master':
            branch-name: '{branch-new}'
        - 'step3-e2e-old':
            branch-name: '{branch-old}'
        - 'step4-upgrade-cluster':
            branch-name: '{branch-new}'
        - 'step5-e2e-old':
            branch-name: '{branch-old}'
        - 'step6-e2e-new':
            branch-name: '{branch-new}'
    jobs:
        - 'kubernetes-upgrade-gke-{version-old}-{version-new}'
        - 'kubernetes-upgrade-gke-{version-old}-{version-new}-step1-deploy':
            branch-name: '{branch-old}'
        - 'kubernetes-upgrade-gke-{version-old}-{version-new}-{step}'

- project:
    name: 'upgrade-gke'
    jobs:
        - 'gke-{version-old}-{version-new}-upgrades':
            version-old: '1.1'
            version-new: 'master'
            branch-old: 'release-1.1'
            branch-new: 'master'
        - 'gke-{version-old}-{version-new}-upgrades':
            version-old: '1.0'
            version-new: 'master'
            branch-old: 'release-1.0'
            branch-new: 'master'
        - 'gke-{version-old}-{version-new}-upgrades':
            version-old: '1.0'
            version-new: 'current-release'
            branch-old: 'release-1.0'
            branch-new: 'release-1.1'
        - 'gke-{version-old}-{version-new}-upgrades':
            version-old: 'stable'
            version-new: 'current-release'
            branch-old: 'release-1.1'
            branch-new: 'release-1.1'
