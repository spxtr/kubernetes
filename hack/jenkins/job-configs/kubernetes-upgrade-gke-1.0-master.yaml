- project:
    name: kubernetes-upgrade-gke-1.0-master-multijob
    version-old: 1.0
    version-new: master
    jobs:
        - 'kubernetes-upgrade-{version-old}-{version-new}'

- project:
    name: kubernetes-upgrade-gke-1.0-master-jobs
    version-old: 1.0
    version-old: master
    step: master
        - 'step1-deploy':
            branch-name: 'release-1.0'
        - 'step2-upgrade-master':
            branch-name: 'master'
        - 'step3-e2e-old':
            branch-name: 'release-1.0'
        - 'step4-upgrade-cluster':
            branch-name: 'master'
        - 'step5-e2e-old':
            branch-name: 'release-1.0'
        - 'step6-e2e-new':
            branch-name: 'master'
    jobs:
        - 'kubernetes-upgrade-{version-old}-{version-new}-{step}'
